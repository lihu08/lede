name: Build Redmi AX6 Firmware

on:
  push:
    branches: [ main, master ]
    paths: 
      - '.config'
      - '.github/workflows/build-ax6.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup feeds
      run: |
        # 添加科学上网插件源
        echo 'src-git helloworld https://github.com/fw876/helloworld' >> feeds.conf.default
        echo 'src-git passwall https://github.com/xiaorouji/openwrt-passwall' >> feeds.conf.default
        
        # 更新 feeds
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Build firmware
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-pip rsync unzip zlib1g-dev \
          file wget
        
        # 使用自定义配置
        if [ -f .config ]; then
          echo "🔧 Using custom .config file"
          cp .config .config.original
          make defconfig
        else
          echo "❌ No .config file found!"
          exit 1
        fi
        
        # 下载 dl 库（加速编译）
        make download -j8
        find dl -size -1024c -exec rm -f {} \;
        
        # 开始编译
        echo "🚀 Starting compilation..."
        make -j$(($(nproc) + 1)) V=s
      
    - name: Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: redmi-ax6-firmware
        path: bin/targets/ipq807x/arm64/
        retention-days: 7

    - name: Upload config
      uses: actions/upload-artifact@v3
      with:
        name: build-config
        path: .config
        retention-days: 30
