name: Build Redmi AX6 Firmware

on:
  push:
    branches: [ main, master ]
    paths: 
      - '.config'
      - '.github/workflows/build-ax6.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-22.04  # ä½¿ç”¨æ›´æ–°çš„ç‰ˆæœ¬
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # æ›´æ–°åˆ° v4
      with:
        submodules: true

    - name: Setup feeds
      run: |
        # æ·»åŠ ç§‘å­¦ä¸Šç½‘æ’ä»¶æº
        echo 'src-git helloworld https://github.com/fw876/helloworld' >> feeds.conf.default
        echo 'src-git passwall https://github.com/xiaorouji/openwrt-passwall' >> feeds.conf.default
        
        # æ›´æ–° feeds
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-pip rsync unzip zlib1g-dev \
          file wget

    - name: Use custom config
      run: |
        if [ -f .config ]; then
          echo "ğŸ”§ Using custom .config file"
          # å¤‡ä»½åŸå§‹é…ç½®
          cp .config .config.original
          # åº”ç”¨é…ç½®
          make defconfig
        else
          echo "âŒ No .config file found! Using default config"
          make defconfig
        fi

    - name: Download packages
      run: |
        # ä¸‹è½½ dl åº“ï¼ˆåŠ é€Ÿç¼–è¯‘ï¼‰
        make download -j8
        # åˆ é™¤æŸåçš„å°æ–‡ä»¶
        find dl -size -1024c -exec rm -f {} \;

    - name: Build firmware
      run: |
        echo "ğŸš€ Starting compilation..."
        # å¼€å§‹ç¼–è¯‘
        make -j$(($(nproc) + 1)) V=s

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4  # æ›´æ–°åˆ° v4
      with:
        name: redmi-ax6-firmware
        path: bin/targets/ipq807x/arm64/
        retention-days: 7

    - name: Upload config backup
      uses: actions/upload-artifact@v4  # æ›´æ–°åˆ° v4
      with:
        name: build-config
        path: .config
        retention-days: 30