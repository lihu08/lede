name: Build Redmi AX6 Firmware

on:
  push:
    branches: [ main, master ]
    paths: 
      - '.config'
      - '.github/workflows/build-ax6.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-22.04  # 使用更新的版本
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 更新到 v4
      with:
        submodules: true

    - name: Setup feeds
      run: |
        # 添加科学上网插件源
        echo 'src-git helloworld https://github.com/fw876/helloworld' >> feeds.conf.default
        echo 'src-git passwall https://github.com/xiaorouji/openwrt-passwall' >> feeds.conf.default
        
        # 更新 feeds
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-pip rsync unzip zlib1g-dev \
          file wget

    - name: Use custom config
      run: |
        if [ -f .config ]; then
          echo "🔧 Using custom .config file"
          # 备份原始配置
          cp .config .config.original
          # 应用配置
          make defconfig
        else
          echo "❌ No .config file found! Using default config"
          make defconfig
        fi

    - name: Download packages
      run: |
        # 下载 dl 库（加速编译）
        make download -j8
        # 删除损坏的小文件
        find dl -size -1024c -exec rm -f {} \;

    - name: Build firmware
      run: |
        echo "🚀 Starting compilation..."
        # 开始编译
        make -j$(($(nproc) + 1)) V=s

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4  # 更新到 v4
      with:
        name: redmi-ax6-firmware
        path: bin/targets/ipq807x/arm64/
        retention-days: 7

    - name: Upload config backup
      uses: actions/upload-artifact@v4  # 更新到 v4
      with:
        name: build-config
        path: .config
        retention-days: 30