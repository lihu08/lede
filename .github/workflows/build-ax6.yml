name: Build Redmi AX6 Firmware

on:
  push:
    branches: [ main, master ]
    paths:
      - '.config'
      - '.github/workflows/build-ax6.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        
    - name: Check available space
      run: df -h
      
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync \
          unzip zlib1g-dev file wget
          
    - name: Clone OpenWrt source
      run: |
        git clone https://github.com/coolsnowwolf/lede openwrt
        
    - name: Setup feeds
      working-directory: openwrt
      run: |
        echo 'src-git helloworld https://github.com/fw876/helloworld' >> feeds.conf.default
        echo 'src-git passwall https://github.com/xiaorouji/openwrt-passwall' >> feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: Apply configuration
      working-directory: openwrt
      run: |
        [ -f ../.config ] && cp ../.config .config
        make defconfig
        
    - name: Download sources
      working-directory: openwrt
      run: |
        make download -j8
        find dl -size -1024c -delete 2>/dev/null || true
        
    - name: Build firmware
      working-directory: openwrt
      run: |
        echo "Starting build..."
        df -h
        make -j1 V=s
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: redmi-ax6-firmware
        path: openwrt/bin/targets/*/*
        retention-days: 7
